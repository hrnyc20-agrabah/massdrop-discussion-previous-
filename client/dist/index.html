<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="en">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>    
    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gorditas" rel="stylesheet">
    <script type="text/javascript">
        $('.enter-text-button').hover(()=> {
            $(this).css('cursor','pointer')
        })

    </script>
</head>
<body>
    

    <div class="container">
        <!-- Comment Thread -->
        <div class="container container-comment">
             <div class="row row-comment">
                 <!-- comment__field_main comment_field--new -->
                <div class="col-1 avatar_wrapper">
                    <div class="avatar_wrapper_img">
                        <img alt class="avatar" src="http://s3.amazonaws.com/37assets/svn/765-default-avatar.png" >
                    </div>
                </div>
                <div class="col-11">
                    <div class="flexItem comment_field_main">
                        <span class="input-section enter-text-button">
                            Add a comment...
                        </span>
                        <!-- <span class="comment_edit comment_editor-new">
                            <div class="row row-comment_editor">
                                <div class="rich_content_editor text_editor">
                                    <div id="toolbar"></div>
                                    <div id="editor"></div> 
                                </div>
                            </div>
                            <div class="row row--comment_field_footer">
                                <button type="button" class="button button--small button--blue button--solid button--disabled" disabled="">Submit</button>
                                <button type="button" class="button button--small button--ghost button--bare">Cancel</button>
                            </div>
                        </span>               -->
                    </div>
                </div>
            </div>
        </div> 
        <div class="container container-search">
            <div class="row">
                <div class="col-6">
                    <div class="discussion_search ">
                        <input type="text" name="search" id="discussion_search_field" placeholder="Search this discussion" autocomplete="off" class="discussion_search_field form_text_field" value="">
                        <label class="site_search_icon_label">
                            <i class="site_searchbar_icon icon icon-search-3"></i>
                        </label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="discussion__sort_dropdown discussion__sort_dropdown">
                        <div class="sort_dropdown communities__filter2--hide-mobile">
                            <div class="Menu communities__filter2">
                                <div class="Menu__MenuTrigger Menu__MenuTrigger__inactive communities__filter2--current link_button--primary" tabindex="0" role="button" aria-owns="communities_filter_menu" aria-haspopup="true">
                                    <span class="sort_by">SORT BY:</span>
                                    <span class="filter_name">Newest</span>
                                    <span class="icon_container">
                                        <i class="icon-down-open icon"></i>
                                    </span>
                                </div>
                                <div id="communities_filter_menu" role="menu" tabindex="-1" aria-expanded="false" class="Menu__MenuOptions communities__filter2_list dropdown__menu dropdown__menu--active communities__filter2_list_full_width Menu__MenuOptions--horizontal-right Menu__MenuOptions--vertical-bottom" style="display: none;">
                                    <div class="Menu__MenuOption communities__filter2_item dropdown__menu_item communities__filter2_item--selected Menu__MenuOption--active" role="menuitem" tabindex="-1">
                                        <span class="dropdown_menu__display">Newest</span>
                                    </div>
                                    <div class="Menu__MenuOption communities__filter2_item dropdown__menu_item" role="menuitem" tabindex="-1">
                                        <span class="dropdown_menu__display">Top Conversations</span>
                                    </div>
                                    <div class="Menu__MenuOption communities__filter2_item dropdown__menu_item" role="menuitem" tabindex="-1">
                                        <span class="dropdown_menu__display">Latest Reply</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>  

        <div class="container container-threads">
            
        </div>
    </div>
    
    
    </div>


          
    <script>
        var toolbarOptions = [ 
            ['bold', 'italic','underline','strike'],
            [{'list':'ordered'},{'list':'bullet'}],
            ['link', 'image']

        ];
        var quill = new Quill('#editor', {
            modules: {
                'data-placeholder': 'Add a comment...',
                toolbar: toolbarOptions,
                'image-tooltip': true,
                'link-tooltip': true
            },
            theme: 'snow'
        });

        var customButton = document.querySelector('#custom-button');
        customButton.addEventListener('click', function() {
        console.log('Clicked!');
        });


    </script>


</body>


</html>
